<!DOCTYPE html>
<html>

<head>
  <link rel="stylesheet" href="styles.css">
</head>

<body>

  <div class="container">
    <p>CALCULATOR APP</p>

    <div class="calculator">

      <textarea class="window" id="window"> </textarea>

      <div class="buttons">

        <div class="numbers">
          <button class="grid-item" id="button" onclick="copyToTextarea(this)">1</button>
          <button class="grid-item" id="button" onclick="copyToTextarea(this)">2</button>
          <button class="grid-item" id="button" onclick="copyToTextarea(this)">3</button>
          <button class="grid-item" id="button" onclick="copyToTextarea(this)">4</button>
          <button class="grid-item" id="button" onclick="copyToTextarea(this)">5</button>
          <button class="grid-item" id="button" onclick="copyToTextarea(this)">6</button>
          <button class="grid-item" id="button" onclick="copyToTextarea(this)">7</button>
          <button class="grid-item" id="button" onclick="copyToTextarea(this)">8</button>
          <button class="grid-item" id="button" onclick="copyToTextarea(this)">9</button>
          <button class="grid-item" id="button" onclick="copyToTextarea(this)">0</button>
          <button class="grid-item" id="button" onclick="copyToTextarea(this)">.</button>
          <button class="grid-item" id="button" onclick="clearWindow(this)">CE</button>
        </div>

        <div class="operations">
          <button class="grid-item" id="button" onclick="copyToTextarea(this)">+</button>
          <button class="grid-item" id="button" onclick="copyToTextarea(this)">-</button>
          <button class="grid-item" id="button" onclick="copyToTextarea(this)">*</button>
          <button class="grid-item" id="button" onclick="copyToTextarea(this)">รท</button>
        </div>

      </div> <!-- end buttons -->

      <div class="equals">
        <button class="grid-item grid-equals" id="button">=</button>
      </div>

    </div> <!-- end calculator -->
  </div> <!-- end container -->

  <script src="script.js"></script>
</body>

</html>
