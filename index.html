<!DOCTYPE html>
<html>

<head>
  <link rel="stylesheet" href="styles.css">
</head>

<body>

  <div class="container">
    <p>CALCULATOR</p>

    <div class="calculator">

      <div class="window" id="window">
        <div previous-operand></div>
        <div current-operand></div>
      </div>

      <div class="buttons">

        <div class="numbers">
          <button number-button class="grid-item" id="button">1</button>
          <button number-button class="grid-item" id="button">2</button>
          <button number-button class="grid-item" id="button">3</button>
          <button number-button class="grid-item" id="button">4</button>
          <button number-button class="grid-item" id="button">5</button>
          <button number-button class="grid-item" id="button">6</button>
          <button number-button class="grid-item" id="button">7</button>
          <button number-button class="grid-item" id="button">8</button>
          <button number-button class="grid-item" id="button">9</button>
          <button number-button class="grid-item" id="button">0</button>
          <button number-button class="grid-item" id="button">.</button>
          <button clear-button class="grid-item" id="button">CE</button>
        </div>


        <div class="operations">
          <button op-button class="grid-item" id="button">+</button>
          <button op-button class="grid-item" id="button">-</button>
          <button op-button class="grid-item" id="button">*</button>
          <button op-button class="grid-item" id="button">รท</button>
        </div>

      </div> <!-- end buttons -->

      <div class="equals">
        <button equals-button class="grid-item grid-equals" id="button">=</button>
      </div>

    </div> <!-- end calculator -->
  </div> <!-- end container -->

  <script src="script.js"></script>
</body>

</html>
